name: Iqra
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres:14.5
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    strategy:
      fail-fast: true
      matrix:
        php-versions: [ '8.0']
    steps:
      - name: Setup Php and Composer
        uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
        with:
            php-version: ${{ matrix.php-versions }}
            extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, mysqli, pdo_pgsql, pgsql
      - name: Check PHP Version
        run: php -v
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Copy .env.local
        run: php -r "file_exists('.env.local') || copy('.env', '.env.local');"
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run:  composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name:  Install Symfony CLI
        run: |
          wget https://get.symfony.com/cli/installer -O - | bash
          mv /home/runner/.symfony5/bin/symfony /usr/local/bin/symfony
      - name: Check Symfony Requirements
        run: symfony check:requirements
      - name: Clear Symfony Cache
        run:  symfony console cache:clear
      - name: PHP CS Fixer - Coding Standards Checks
        run: make lint-cs
      - name: Psalm - Static Analysis Of PHP Code
        run: make lint-ps
      - name: Twig - Linting Twig Templates
        run: make lint-twig
      - name: Doctrine - Update Database Schema
        run: symfony console doctrine:schema:update --force
      - name: Doctrine - Validate the mappings
        run: symfony console doctrine:schema:validate
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
