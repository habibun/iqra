version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:14.5-alpine
    environment:
      POSTGRES_PASSWORD: iqra
      POSTGRES_USER: iqra
      POSTGRES_DB: iqra
    ports:
      - '5432'
    volumes:
      - ./docker/postgresql:/var/lib/postgresql/data:rw
  php:
    container_name: php
    build:
      context: ./docker/php
    ports:
      - '9000'
    volumes:
      - ./:/var/www/symfony
    depends_on:
      - postgres
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '80'
    volumes:
      - ./:/var/www/symfony
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - postgres
  node:
    container_name: node
    image: node:16.16-alpine
    working_dir: /var/www/symfony
    volumes:
      - ./:/var/www/symfony
    ports:
      - "8080"
    tty: true
    depends_on:
      - nginx
